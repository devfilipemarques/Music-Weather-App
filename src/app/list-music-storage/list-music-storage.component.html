<div class="container">
  <hr class="my-5 bg-white text-white">
  <div class="row justify-content-center mt-5">
    <div class="col-lg-12">
      <div *ngIf="ngOnInit">
        <div class="text-center text-white">
          <h4 class="fw-bold mb-3">Lista de MÃºsicas Salvas</h4>
        </div>
        <table class="table">
          <thead>
            <tr class="fw-bold text-white">
              <th scope="col"></th>
              <th scope="col"></th>
              <th scope="col"></th>
              <th scope="col"></th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let list of listSaves; let i = index" class="shz-partial-trackv5">
              <td>{{i+1}}</td>
              <td>{{list.data}}</td>
              <td>{{list.temp}}</td>
              <td>{{list.city}}</td>
              <td>{{list.catg}}</td>
              <td *ngFor="let musics of list.musics">{{ musics }}</td>
              <td><button (click)="deleteList(list.data)" class="btn btn-danger">Excluir</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
