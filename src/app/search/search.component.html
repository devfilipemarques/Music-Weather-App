<div class="container">
  <div class="row justify-content-center mt-4">
    <div class="col-lg-4">
      <div class="bg-white p-4 rounded">
        <div class="text-center">
          <h4 class="fw-bold mb-3">Desafio - Mesha</h4>
        </div>
        <form (ngSubmit)="onSubmit()" class="login-form">
          <div class="row">
            <div class="col-lg-12 mt-2">
              <input type="text" placeholder="Cidade" id="city" name="city" class="form-control" [(ngModel)]="city">
            </div>
            <div class="col-lg-12 mt-2">
              <input type="text" placeholder="Latitude" id="latitude" name="latitude" class="form-control"
                [(ngModel)]="lat">
            </div>
            <div class="col-lg-12 mt-2">
              <input type="text" placeholder="Longitude" id="longitude" name="longitude" class="form-control"
                [(ngModel)]="long">
            </div>
            <div class="col-lg-12 mt-3 mb-4">
              <button type="submit" class="btn btn-primary w-100">Buscar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
